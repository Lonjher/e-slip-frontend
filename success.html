<!doctype html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran Berhasil</title>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gradient-to-br from-green-50 to-emerald-50 min-h-screen">
    <div class="container mx-auto px-4 py-10 max-w-3xl">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 mx-auto mb-4 bg-green-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-check text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Pembayaran Berhasil</h1>
                <p class="text-gray-600 mt-2">
                    Terima kasih. Data pembayaran Anda berhasil direkam.
                </p>
            </div>

            <!-- Student Information -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-gray-700 mb-4 pb-2 border-b border-gray-200">
                    <i class="fas fa-user-graduate mr-2"></i>Informasi Mahasiswa
                </h3>

                <div class="space-y-4 text-sm md:text-base">
                    <div class="flex">
                        <div class="w-1/3 text-gray-600">Nama</div>
                        <div class="w-2/3 font-medium" id="detailNama">-</div>
                    </div>

                    <div class="flex">
                        <div class="w-1/3 text-gray-600">NIM</div>
                        <div class="w-2/3 font-mono" id="detailNim">-</div>
                    </div>

                    <div class="flex">
                        <div class="w-1/3 text-gray-600">Email</div>
                        <div class="w-2/3 font-medium" id="detailEmail">-</div>
                    </div>

                    <div class="flex">
                        <div class="w-1/3 text-gray-600">Program Studi</div>
                        <div class="w-2/3 font-medium" id="detailProdi">-</div>
                    </div>

                    <div class="flex">
                        <div class="w-1/3 text-gray-600">Semester</div>
                        <div class="w-2/3 font-medium" id="detailSemester">-</div>
                    </div>
                </div>
            </div>

            <!-- Payment Information -->
            <div>
                <h3 class="text-lg font-semibold text-gray-700 mb-4 pb-2 border-b border-gray-200">
                    <i class="fas fa-credit-card mr-2"></i>Informasi Pembayaran
                </h3>

                <div class="space-y-4 text-sm md:text-base">
                    <div class="flex">
                        <div class="w-1/3 text-gray-600">ID Pembayaran</div>
                        <div class="w-2/3 font-mono font-semibold text-blue-600" id="detailId">
                            -
                        </div>
                    </div>

                    <div class="flex">
                        <div class="w-1/3 text-gray-600">Jumlah Pembayaran</div>
                        <div class="w-2/3 font-medium" id="detailJumlah">-</div>
                    </div>

                    <div class="flex">
                        <div class="w-1/3 text-gray-600">Kode Unik</div>
                        <div class="w-2/3 font-mono" id="detailKodeUnik">-</div>
                    </div>

                    <div class="flex">
                        <div class="w-1/3 text-gray-600">Total Pembayaran</div>
                        <div class="w-2/3 font-bold text-green-600 text-lg" id="detailTotal">
                            -
                        </div>
                    </div>

                    <div class="flex">
                        <div class="w-1/3 text-gray-600">Timestamp</div>
                        <div class="w-2/3 font-medium" id="detailTimestamp">-</div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="mt-10 flex flex-col md:flex-row gap-4 justify-center">
                <a href="/"
                    class="px-6 py-3 rounded-lg bg-blue-600 text-white font-semibold text-center hover:bg-blue-700 transition">
                    <i class="fas fa-arrow-left mr-2"></i>Kembali
                </a>

            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/success.js"></script>
</body>

</html>
